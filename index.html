<!-- Circunferencia: actividad que consiste en que la circunferencia interior ruede o traslade alrededor de la
exterior sin dejar de ser tangente, como si de una bola se tratase.  -->

<!-- Colorines: actividad que consiste en que los colores de las figuras cambien de color de forma aleatoria.
    La velocidad de cambio se controla con un slider. -->

<!-- Faro: actividad que consiste en que tanto el faro como la luz parpadeen cada dos segundos. -->

<!-- Juego bola: actividad que consiste en que las dos bolas al colisionar, reboten  -->

<!-- Matando bichos: juego que consiste en que cada cierto intervalo de tiempo aparece un bicho y con un click de
ratón debes eliminarlo. La figura aparece en cualquier lugar de forma aleatoria. Cada bicho eliminado cuenta un valor +1. 
El juego es contra el reloj y terminaría al cabo del tiempo establecido -->

<!-- Molinillo: actividad que consiste en que los colores de las aspas deben cambiar de color aletaorio cada segundo -->

<!-- Pong: juego que consiste en golpear la bola con la raqueta. La bola cada vez se moverá más rápido. Si la pelota toca la 
linea roja finalizará el juego. Cada toque a la bola cuenta un valor +1.   -->

<!-- Semaforo: actividad que consiste en la simulación del funcionamiento de un semáforo. -->

<!-- Stickman: juego que consiste en el movimiento de un stickman. Cuando se pulse la barra espaciadora, los brazos se 
levantarán y la boca se convertirá en una boca abierta. Si se vuelve a pulsar volverá a su posición inicial -->

<!-- Tanque: juego que consiste en disparar con el cañón del tanque. Si se pulsa la barra espaciadora disparará proyectiles. Puede rotarse el cañón. -->
